language: python
branches:
  only:
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying
    # Uncomment this to enable building pull requests.
    - master

addons:
  apt:
    packages:
      - libhdf5-serial-dev # for h5py

sudo: false

cache:
  directories:
    - $HOME/.cache/pip

matrix:
  include:
    - python: 2.7
      env:
      - TOXENV=py27
    - python: 3.4
      env:
      - TOXENV=py34
    - python: 3.5
      env:
      - TOXENV=py35
    - python: 3.6
      env:
      - TOXENV=py36
    - python: 3.5
      env:
      - TOXENV=flake8
    - python: 3.5
      env:
      - TOXENV=pylint
    - python: 3.5
      env:
      - TOXENV=docs
    - python: 3.5
      env:
      - TOXENV=doctest
    - python: 3.5
      env:
      - TOXENV=check-manifest
    - python: 3.5
      env:
      - TOXENV=checkreadme

before_install:
  - pip install codecov # for coverage

install:
  - pip install tox

script:
  - tox

after_success:
  - codecov
